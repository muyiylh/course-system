<div>
	<div class="title">全部课程</div>
	<div class="nav-wrap clearfix">
		<div class="nav-wrap-title">专业：</div>
		<div class="nav-wrap-content">
			<ul class="">
				<li ng-repeat="major in majors"><a ng-class="{active:courseFlag==major.id}" ng-click="loadCourseByMajor(major.id)" id="major.id">{{major.name}}</a></li>
			
			</ul>
		</div>
	</div>
	<div class="grey-line"></div>
	<div class="nav-wrap clearfix">
		<div class="nav-wrap-title">年级：</div>
		<div class="nav-wrap-content">
				<ul>
				<li ng-repeat="time in times"><a ng-class="{active:timeFlag==time.id}" ng-click="loadCourseByTime(time.id)"　id="time.id">{{time.name}}</a></li>
				</ul>
		</div>
	</div>
	<div class="grey-line"></div>
	<div class="lesson-list">
		
		<ul class=" lesson-list clearfix">

			<li ng-repeat="course in courses"  ui-sref="course.detail({id:course.id})"  style="width:{{width}}px;height:{{liHeight}}px">
				<div class="lessonimg-box">
				
					<a >
						<img ng-src="{{course.img}}" class="lessonimg" style="height:{{height}}px" title="course.name" alt="course.name">
						
						<!-- <div class="lessonplay" style="">
							<i class="playericon" jktag="&amp;posGP=103001&amp;posArea=0002&amp;posOper=2004&amp;aCId=3224&amp;posColumn=3224.1"></i>
						</div> -->
					</a>
					<div class="lesson-infor" style="height:{{infoHeight}}px" >
						<h2 class="lesson-info-h2"><a href="" target="_blank" jktag="">{{course.name}}</a></h2>
						<p style="text-align:left;" title="{{course.introduce}}">
							{{course.introduce | cut:true:30:' ...'}}
						</p>
						<!-- <div class="teacher-info clearfix" style="">
							<div class="user-pic"><img ng-src="{{course.avatar}}" width="100%" height="100%"/></div>
							<div class="teacher-info-xl">
								<div>{{course.teacher}}</div>
								<div>{{course.skill}}</div>
							</div>
						</div> -->
					
						<div class="timeandicon">
							<div class="cf">
								<dl>
									<dd class="mar-b8 dd-left"><em>
											更新时间：{{course.period}}</em>
									</dd>
									<!-- <dd class="dd-right" style="">
										
									<em>{{course.CAI}}个课件</em>
									</dd> -->
									
								</dl>
								<dl>
									<dd class="mar-b8 dd-left"><em>
											点播次数：{{course.grade}}</em>
									</dd>
									<!-- <dd class="dd-right" style="">
										
									<em>{{course.credit}}个学分</em>
									</dd> -->
									
								</dl>
								
							</div>
							
						</div>
					</div>
				</div>
			</li>
		</div>
	</div>
	 <s-pagination conf="paginationConf"></s-pagination>

</div>
